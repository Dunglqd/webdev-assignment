<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}G-Scores{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      .sidebar {
        width: 200px;
        background-color: #343a40;
        min-height: 100vh;
      }
      .sidebar a {
        color: #fff;
        text-decoration: none;
        display: block;
        padding: 10px;
      }
      .sidebar a:hover {
        background-color: #495057;
      }
      .topbar {
        background-color: #0d6efd;
        color: #fff;
        padding: 10px;
      }
      .content {
        margin-left: 200px; /* Khoảng trống để sidebar không đè lên nội dung */
        padding: 20px;
      }
    </style>
    {% block extra_css %}{% endblock %}
    <!-- Nạp Chart.js ở đây -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <!-- Header -->
    <div class="topbar">
      <h3 class="m-0">G-Scores</h3>
    </div>

    <!-- Sidebar -->
    <div class="sidebar position-fixed">
      <!-- Sử dụng Django template tag 'url' để liên kết đến các view -->
      <a href="{% url 'dashboard' %}">Dashboard</a>
      <a href="{% url 'search_scores' %}">Search Scores</a>
      <a href="{% url 'report' %}">Reports</a>
      <a href="{% url 'top_group_a' %}">Top Group A</a>
    </div>

    <!-- Main content area -->
    <div class="content">
      {% block content %}{% endblock %}
    </div>

    <!-- Bootstrap JS (nếu cần) -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js">
    </script>
    {% block extra_js %}{% endblock %}
  </body>
</html>
